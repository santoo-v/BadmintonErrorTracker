<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badminton Match Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Badminton Match Tracker</h1>

  <!-- Auth Controls -->
  <div id="authControls" class="auth-controls">
    <span id="userInfo"></span>
    <button id="createProfileBtn" style="display:none">Create Player Profile</button>
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" class="danger" style="display:none;">Logout</button>
  </div>

  <!-- Tabs -->
  <nav class="tabs">
    <button id="recordTabBtn" class="tab-btn active">Record Errors</button>
    <button id="dataTabBtn" class="tab-btn">View Data</button>
    <button id="insightsTabBtn" class="tab-btn">Insights</button>
  </nav>

  <div class="container" id="mainApp" style="display:none;">
    <!-- Player Profile Manager -->
    <div id="playerManager">
      <label for="playerSelect">Select Player:</label>
      <select id="playerSelect"></select>
    </div>

    <!-- Record Tab -->
    <div id="recordTab">
      <form id="sessionForm" class="grid-form">
        <div class="form-grid">
          <label>Date: <input type="date" id="sessionDate" required></label>
          <label>Match: <input type="text" id="sessionMatch" placeholder="Team A vs Team B" required></label>
          <label>Set #: <input type="number" id="sessionSet" min="1" required></label>
        </div>
        <button type="submit" id="startBtn">Start</button>
      </form>

      <div id="recordingSection" class="recording-section">
        <div class="recording-header">
          <p>Recording for: <span id="currentSession"></span></p>
          <button id="finishBtn">Finish</button>
          <button id="deleteAllBtn" class="danger">Delete All Records</button>
        </div>

        <form id="errorForm" class="error-form">
          <label>Error Type:
            <select id="errorType" required>
              <option>Servefault</option>
              <option>Net-drop</option>
              <option>Cross-court OOB</option>
              <option>Smash in net</option>
              <option>Smash OOB</option>
              <option>Lift too short</option>
              <option>Clear-out OOB</option>
              <option>Tactical error</option>
            </select>
          </label>
          <button type="submit" id="addErrorBtn" disabled>Add Error</button>
        </form>

        <p class="court-instruction">Click on the court to mark error zone:</p>
        <canvas id="courtCanvas" width="384" height="768"></canvas>

        <div class="zone-display">
          <p>Selected cell: <strong><span id="selectedZone">None</span></strong></p>
        </div>
      </div>
    </div>

    <!-- Data Tab -->
    <div id="dataTab" style="display:none">
      <h2>Logged Errors</h2>
      <table id="errorTable">
        <thead>
          <tr>
            <th>Date</th><th>Match</th><th>Player</th><th>Set</th><th>Error</th><th>Cell</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Player Profile Modal -->
  <div id="playerModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Create Player Profile</h2>
      <form id="profileForm">
        <label>Name (required): <input type="text" id="profileName" required></label><br>
        <label>Age (optional): <input type="number" id="profileAge"></label><br>
        <label>City (optional): <input type="text" id="profileCity"></label><br><br>
        <button type="submit">Save Profile</button>
      </form>
      <h3>Existing Player Profiles:</h3>
      <ul id="existingPlayers"></ul>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
