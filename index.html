<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badminton Error Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Badminton Unforced Error Tracker</h1>

  <!-- Tabs -->
  <nav class="tabs">
    <button id="recordTabBtn" class="tab-btn active">Record Errors</button>
    <button id="dataTabBtn" class="tab-btn">View Data</button>
  </nav>

  <div class="container">
    <!-- Record Tab -->
    <div id="recordTab">
      <form id="sessionForm">
        <label>Date: <input type="date" id="sessionDate" required></label>
        <label>Match: <input type="text" id="sessionMatch" placeholder="Team A vs Team B" required></label>
        <label>Player: <input type="text" id="sessionPlayer" placeholder="Player Name" required></label>
        <button type="submit">Start Recording</button>
      </form>

      <div id="recordingSection" style="display:none">
        <p>
          Recording for: <span id="currentSession"></span>
          <button id="finishBtn">Finish Match</button>
        </p>
        <form id="errorForm">
          <label>Set: <input type="number" id="set" min="1" max="5" required></label>
          <label>Rally #: <input type="number" id="rally" min="1" required></label>
          <label>Error Type:
            <select id="errorType" required>
              <option>Servefault</option>
              <option>Net-drop</option>
              <option>Cross-court OOB</option>
              <option>Smash in net</option>
              <option>Smash OOB</option>
              <option>Lift too short</option>
              <option>Clear-out OOB</option>
              <option>Tactical error</option>
            </select>
          </label>
          <label>Zone:
            <select id="zone" required>
              <option value="forehand-front">Forehand Front</option>
              <option value="backhand-front">Backhand Front</option>
              <option value="forehand-middle">Forehand Middle</option>
              <option value="backhand-middle">Backhand Middle</option>
              <option value="forehand-back">Forehand Rear</option>
              <option value="backhand-back">Backhand Rear</option>
            </select>
          </label>
          <button type="submit">Add Error</button>
        </form>
      </div>

      <!-- Canvas -->
      <canvas id="courtCanvas" width="610" height="280"></canvas>
    </div>

    <!-- Data Tab -->
    <div id="dataTab" style="display:none">
      <h2>Logged Errors</h2>
      <table id="errorTable">
        <thead>
          <tr>
            <th>Date</th><th>Match</th><th>Player</th><th>Set</th><th>Rally #</th><th>Type</th><th>Zone</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
